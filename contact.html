<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/contactmobile.css" media="screen and (max-width: 768px)">
</head>
<body style="background-image: url('assets/background.png'); background-size: cover; background-position: center; background-repeat: no-repeat; margin: 0; height: 100vh;">
    <div class="header">
        <label for="toggle" class="toggleBtn">&#9776;</label>
        <input type="checkbox" id="toggle">
        <ul class="navbar">
            <li><a href="/home" >Home</a></li>
            <li><a href="/about" >About Me</a></li>
            <li><a href="/projects">Projects</a></li>
            <li><a href="/skills">Skills & Tools</a></li>
            <li><a href="/contact" class="active">Contact</a></li>
            <li><a href="https://linmiche.framer.website/">Portfolios</a></li>
        </ul>
    </div>
    <main>
        <div id="clouds-container">
            <img src="assets/clouds.gif" alt="Moving Clouds" id="clouds">
        </div>

        <div id="stars-container">
            <img src="assets/stars.gif" alt="Blinking Stars" id="stars">
        </div>

        <div class="background_card">
            <img src="assets/contact/contact_card.png" alt="Purple Mock Arcade Game" id="background_card1">
            <img src="assets/contact/card.png" alt="Blue Background Card" id="background_card2">
        </div>

        <div class="joystick">
            <img src="assets/contact/joystick.png" alt="Joystick" id="joystick">
        </div>

        <div class="stickers">
            <img src="assets/contact/clapping.gif" alt="White Clapping Bunny" id="bunny">
            <img src="assets/contact/heart.gif" alt="Heart Notification" id="heart">
        </div>

        <h1>Contact Me!</h1>
        <h2>Submit Form</h2>
        <h3>Thank You!</h3>

        <form class="contact-form" action="https://formspree.io/f/mrbeegwo" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>

            <button type="submit" class="contact-button">
                <img src="assets/contact/contact_button.png" alt="Yellow Contact Button" id="contact-button">
            </button>
        </form>

        <audio id="hoverSound" src="assets/sounds/hover-sound.mp3" preload="auto"></audio> <!-- all sound effects from www.zapsplat.com-->
        <audio id="clickSound" src="assets/sounds/click-sound.mp3" preload="auto"></audio>

        <audio id="background-music" preload="auto"></audio>

        <div class="audio-controls">
            <label for="music-volume">Music Volume:</label>
            <input type="range" id="music-volume" min="0" max="1" step="0.1" value="1">

            <label for="sfx-volume">SFX Volume:</label>
            <input type="range" id="sfx-volume" min="0" max="1" step="0.1" value="1">
        </div>

    </main>

    <div class="page-navigation">
        <a href="/skills" class="nav-button previous-button">‚Üê (Skills) Previous Page</a>
    </div>

    <script src="js/contact.js"></script>
</body>
</html>
