<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michelle Lin Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">
</head>
<body style="background-image: url('assets/background.png'); background-size: cover; background-position: center; background-repeat: no-repeat; margin: 0; height: 100vh;">
    <div class="header">
        <label for="toggle" class="toggleBtn">&#9776;</label>
        <input type="checkbox" id="toggle">
        <ul class="navbar">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="skills.html">Skills & Tools</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
    <div class="homepage_container">
        <!-- Main Content -->
        <main>
            <!-- Navigation Menu -->
            <div class="homepage_menu">
                <div id="about-button">
                    <a href="about.html">
                        <img src="assets/about_icon.png" alt="About Me" class="homepage-menu-icon">
                    </a>
                </div>
                <div id="projects-button">
                    <a href="projects.html">
                        <img src="assets/projects_icon.png" alt="Projects" class="homepage-menu-icon">
                    </a>
                </div>
                <div id="skills-button">
                    <a href="skills.html">
                        <img src="assets/skills_icon.png" alt="Skills & Tools" class="homepage-menu-icon">
                    </a>
                </div>
                <div id="creative-button">
                    <a href="creative_work.html">
                        <img src="assets/creative_icon.png" alt="Creative Work" class="homepage-menu-icon">
                    </a>
                </div>
                <div id="contact-button">
                    <a href="contact.html">
                        <img src="assets/contact_icon.png" alt="Contact" class="homepage-menu-icon">
                    </a>
                </div>
                <div id="prizes-button">
                    <a href="prizes.html">
                        <img src="assets/homepage_prize_icon.png" alt="Prizes" class="homepage-menu-icon">
                    </a>
                </div>
            </div>

            <!-- Game Navigation -->
            <div id="start-button-container">
                <a href="about.html">
                    <img src="assets/start_button_icon.png" alt="Start Button" id="start-button">
                </a>
            </div>
            <div id="michelle-container">
                <img src="assets/homepage_michelle_icon.gif" alt="Tutorial Guide Michelle" id="homepage-michelle">
            </div>

            <!-- Additional Images Section -->
            <div class="homepage-additional-images">
                <div id="hills-container">
                    <img src="assets/homepage_hills_icon.png" alt="Background Hills" id="hills">
                </div>
                <div id="title-container">
                    <img src="assets/homepage_title_icon.gif" alt="Michelle Lin Portfolio" id="homepage-title">
                </div>
                <div id="stars-container">
                    <img src="assets/stars.gif" alt="Blinking Stars" id="stars">
                </div>
                <div id="clouds-container">
                    <img src="assets/clouds.gif" alt="Moving Clouds" id="clouds">
                </div>
                <div id="button-background-container">
                    <img src="assets/homepage_button_background_icon.png" alt="Lilac Background Square" id="homepage-button-background">
                </div>
            </div>

            <audio id="hoverSound" src="assets/sounds/hover-sound.mp3" preload="auto"></audio> <!-- all sound effects from www.zapsplat.com-->
            <audio id="clickSound" src="assets/sounds/click-sound.mp3" preload="auto"></audio>

            <audio id="background-music" preload="auto"></audio>

            <div class="audio-controls">
                <label for="music-volume">Music Volume:</label>
                <input type="range" id="music-volume" min="0" max="1" step="0.1" value="1">

                <label for="sfx-volume">SFX Volume:</label>
                <input type="range" id="sfx-volume" min="0" max="1" step="0.1" value="1">
            </div>

        </main>
    </div>
    <script src="js/home.js"></script>
</body>
</html>
