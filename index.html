<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michelle Lin Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body style="background-image: url('assets/index_background.png'); background-size: cover; background-position: center; background-repeat: no-repeat; margin: 0; height: 100vh;">

    <main>
        <div id="adventure">
                    <img src="assets/index/adventure.png" alt="Choose Your Own Adventure" class="adventure">
                </div>
        <div class="portfolio-grid">
                <div id="normal_portfolio">
                    <a href="https://linmiche.framer.website/">
                        <img src="assets/index/normal_portfolio.png" alt="Normal Portfolio" class="normal_portfolio">
                    </a>
                </div>
                <div id="fun_portfolio">
                    <a href="/home">
                        <img src="assets/index/fun_portfolio.png" alt="Fun Portfolio" class="fun_portfolio">
                    </a>
                </div>
        </div>
          <div class="button-grid">
                <div id="normal_button">
                    <a href="https://linmiche.framer.website/">
                        <img src="assets/index/normal_button.png" alt="Normal Portfolio Button" class="normal_button">
                    </a>
                </div>
                <div id="fun_button">
                    <a href="/home">
                        <img src="assets/index/fun_button.png" alt="Fun Portfolio Button" class="fun_button">
                    </a>
                </div>
            </div>

    </main>
    <script src="js/index.js"></script>
</body>
</html>
